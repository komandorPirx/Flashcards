    package flashcards;
    import java.util.Locale;
    import java.util.Scanner;

    public class FlashCardAction {

        private final FlashCardHandler handler = new FlashCardHandler();
        //private final Scanner inputScanner = new Scanner(System.in);
        final Scanner sc = CommonScanner.getInstance();
        final MyLogger logger = MyLogger.getInstance();

        public void runApp() {

            //Ask user to select option from menu until the user select exit option...
            String action;

            do {
                printMenu();
                action = sc.nextLine();
                logger.print(action, true);
                switch (action.trim().toLowerCase()) {
                    case "exit":
                        logger.print("Bye bye!");
                        continue;
                    case "add":
                        handler.addCard();
                        break;
                    case "remove":
                        handler.removeCard();
                        break;
                    case "ask":
                        handler.ask();
                        break;
                    case "export":
                        handler.exportCards();
                        break;
                    case "import":
                        handler.importCards();
                        break;
                    case "log":
                        logger.saveToFile();
                        break;
                    case "hardest card":
                        handler.hardestCard();
                        break;
                    case "reset stats":
                        handler.resetStats();
                        break;
                    default:
                }
                logger.print("");
            }while (!action.equals("exit"));
        }

        private void printMenu() {
            logger.print("Input the action (add, remove, import, export, ask, exit, log, hardest card, reset stats):");
        }
    }
